irongpm:
  updateinterval: 1000
  publisher:
    policy:
      enabled: true
      # if TRUE, sends a policy-action metadata always even when no fired rules
      nofiredrules: false
      # is the value of the specific start identifier for the policy graph
      devicename: irongpm-policy

dataservice:
  url: http://localhost:8000
  connection: localMAPServer
  rawxml: true

ifmap:
  auth:
    method: basic
    basic:
      url: https://127.0.0.1:8443
      user: irongpm
      password: irongpm
      policypublisher:
        user: irongpm-publisher
        password: irongpm-publisher
    cert: 
      url: https://127.0.0.1:8444
  truststore:
    path: /irongpm.jks
    password: irongpm
  # connection uses a thread-safe SSRC
  threadsafe: true
  initialconnectiontimeout: 120000